<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name. </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>DISCOVER YOUR AKAN NAME</h1>
    <p>Akan names are derived from Ghanian culture. Frequently in Ghana, 
        children are given their first name as a 'day name' which corresponds to the day in the week they were born. </p><br>
        <img src= "img/culture.jpeg" alt="GHANIAN TRADITIONS">
        <div class="col-sm-4">
            <h2 class="h2"><strong>Input Details</strong></h2>
            <div class="form-group">
                <form class="form" onsubmit="getAkanName()">
                    <label for="date" class="input-group">Date of Birth:</label>
                    <input type="date" class="form-control mb-2 mr-sm-2" placeholder="mm/dd/yyyy" id="myBirthDate"
                        name="date" autocomplete="off">
            </div>
            <label class="label">Gender</label>
            <div class="rdio rdio-default">
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
            </div>
            <div class="rdio rdio-default">
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
            </div>
            <br>
            <br>
            <button type="button" class="btn btn-primary mb-2" onclick="getAkanName()">Submit</button>
            <div class="output">
                <p id="message"></p>
            </div>
        </div>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
